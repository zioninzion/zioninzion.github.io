    <script>
      isKeyPressed = {
              'l': false,
              'h': false,
              'j': false,
              'k': false,
            }
      document.onkeydown = (keyDownEvent) => {
              isKeyPressed[keyDownEvent.key] = true;
              if (isKeyPressed["l"]) {
                      window.location.href = "../index.html";
                    };
              if (isKeyPressed["h"]) {
                      window.location.href = "../apogee.html";
                    }
              if (isKeyPressed["j"]) {
                      window.location.href = "withthose.html";
                    }
              if (isKeyPressed["k"]) {
                      window.location.href = "withgrace.html";
                    }
            };
    </script>
