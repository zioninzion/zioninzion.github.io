    <script>
      isKeyPressed = {
              'l': false,
              'h': false,
              'k': false,
              's': false,
            }
      document.onkeydown = (keyDownEvent) => {
              isKeyPressed[keyDownEvent.key] = true;
              if (isKeyPressed["l"]) {
                      window.location.href = "other.html";
                    };
              if (isKeyPressed["h"]) {
                      window.location.href = "withthose.html";
                    }
              if (isKeyPressed["k"]) {
                      window.location.href = "../music.html";
                    }
              if (isKeyPressed["s"]) {
                      window.location.href = "../settings.html";
                    }
            };
    </script>
