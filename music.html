    <script>
      isKeyPressed = {
              'l': false,
              'h': false,
              'j': false,
              's': false,
            }
      document.onkeydown = (keyDownEvent) => {
              isKeyPressed[keyDownEvent.key] = true;
              if (isKeyPressed["l"]) {
                      window.location.href = "index.html";
                    };
              if (isKeyPressed["h"]) {
                      window.location.href = "apogee.html";
                    }
              if (isKeyPressed["j"]) {
                      window.location.href = "music/withthose.html";
                    }
              if (isKeyPressed["s"]) {
                      window.location.href = "settings.html";
                    }
            };
    </script>
