    <script>
      isKeyPressed = {
              'l': false,
              'h': false,
              's': false,
            }
      document.onkeydown = (keyDownEvent) => {
              isKeyPressed[keyDownEvent.key] = true;
              if (isKeyPressed["l"]) {
                      window.location.href = "about.html";
                    };
              if (isKeyPressed["h"]) {
                      window.location.href = "music.html";
                    }
              if (isKeyPressed["s"]) {
                      window.location.href = "settings.html";
                    }
            };
    </script>
